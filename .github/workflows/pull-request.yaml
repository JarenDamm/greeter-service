name: Pull Request
on:
  pull_request:
    branches:
      - main

jobs:
  maven-build:
    name: Maven Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Run
        run: mvn -B package --file pom.xml

      - name: Build Image
        id: build-image
        uses: docker/build-push-action@v2
        with:
          push: false
          context: ./